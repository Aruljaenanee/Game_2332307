<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>About</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", "Chalkboard SE", cursive;
      }

      body {
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        overflow-y: auto;
      }

      /* Floating bubbles for fun background */
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle cx="10" cy="10" r="3" fill="%23ffffff44"/><circle cx="30" cy="40" r="5" fill="%23ffffff44"/><circle cx="70" cy="20" r="4" fill="%23ffffff44"/><circle cx="50" cy="70" r="6" fill="%23ffffff44"/><circle cx="85" cy="50" r="4" fill="%23ffffff44"/><circle cx="20" cy="80" r="5" fill="%23ffffff44"/></svg>');
        background-size: 400px 400px;
        animation: floatingBubbles 30s linear infinite;
        opacity: 0.6;
        pointer-events: none;
        z-index: 1; /* Set a low z-index for background */
      }

      @keyframes floatingBubbles {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 400px 400px;
        }
      }

      .container {
        background-color: white;
        border-radius: 20px;
        padding: 2rem;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15),
          0 0 20px rgba(255, 255, 255, 0.5) inset;
        text-align: center;
        transform: translateY(0);
        animation: floatIn 0.8s ease-out, cardFlip 1s ease-out;
        position: relative;
        overflow: hidden;
        z-index: 10; /* Higher z-index for the container */
      }

      .container::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        opacity: 0.5;
        animation: shine 8s infinite linear;
        z-index: 5; /* Lower than content but higher than background */
        pointer-events: none; /* Ensures it doesn't block clicks */
      }

      @keyframes shine {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes floatIn {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h1 {
        color: #6c5ce7;
        font-size: 2.2rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 0 rgba(108, 92, 231, 0.2);
        animation: rainbow 6s infinite;
        position: relative;
        z-index: 20; /* High z-index for text */
      }

      @keyframes rainbow {
        0% {
          color: #ff9ff3;
        }
        25% {
          color: #6c5ce7;
        }
        50% {
          color: #00cec9;
        }
        75% {
          color: #fdcb6e;
        }
        100% {
          color: #ff9ff3;
        }
      }

      button {
        background-color: #fd79a8;
        border: none;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0.8rem;
        padding: 0.8rem 1.5rem;
        width: 80%;
        max-width: 250px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4);
        position: relative;
        overflow: hidden;
        z-index: 20; /* High z-index for buttons */
      }

      button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 8px 20px rgba(253, 121, 168, 0.6);
      }

      button:active {
        transform: translateY(0) scale(0.95);
      }

      /* Different colors for each button */
      button:nth-child(2) {
        background-color: #00cec9;
        box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
      }

      button:nth-child(2):hover {
        box-shadow: 0 8px 20px rgba(0, 206, 201, 0.6);
      }

      button:nth-child(3) {
        background-color: #fdcb6e;
        box-shadow: 0 5px 15px rgba(253, 203, 110, 0.4);
      }

      button:nth-child(3):hover {
        box-shadow: 0 8px 20px rgba(253, 203, 110, 0.6);
      }

      /* Button ripple effect */
      button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
        z-index: 15; /* Lower than button text but still visible */
        pointer-events: none;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 1;
        }
        20% {
          transform: scale(25, 25);
          opacity: 0.5;
        }
        100% {
          transform: scale(50, 50);
          opacity: 0;
        }
      }

      button:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .container {
          width: 95%;
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.8rem;
          margin-bottom: 1.5rem;
        }

        button {
          font-size: 1rem;
          padding: 0.7rem 1.2rem;
          margin: 0.6rem;
        }
      }

      @media (max-width: 350px) {
        h1 {
          font-size: 1.5rem;
        }

        button {
          font-size: 0.9rem;
          padding: 0.6rem 1rem;
        }
      }

      /* Card flipping animation when page loads */
      @keyframes cardFlip {
        0% {
          transform: perspective(1200px) rotateY(90deg);
          opacity: 0;
        }
        100% {
          transform: perspective(1200px) rotateY(0deg);
          opacity: 1;
        }
      }
    </style>
    <script>
      function startGame() {
        window.location.href = "/game";
      }

      function viewLeaderboard() {
        window.location.href = "/leaderboard";
      }

      function logOut() {
        // Make an API call to the /logout route to destroy the session
        fetch("/logout", {
          method: "POST", // Use POST method to log out
          credentials: "include", // To include cookies (session cookie)
        })
          .then((response) => {
            if (response.ok) {
              // Once logged out, redirect to the homepage
              window.location.href = "/";
            } else {
              alert("Failed to log out. Please try again.");
            }
          })
          .catch((error) => {
            console.error("Error logging out:", error);
            alert("Error logging out. Please try again.");
          });
      }

      window.onload = function () {
        // Try-catch block to handle potential audio errors
        try {
          var audio = new Audio("music/start.mp3");
          audio.loop = true;

          // Handle potential autoplay restrictions
          var playPromise = audio.play();
          if (playPromise !== undefined) {
            playPromise.catch(function (error) {
              console.log("Autoplay prevented: ", error);
              // You could add a play button here if needed
            });
          }
        } catch (e) {
          console.log("Audio error: ", e);
        }
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Quiz Game!</h1>

      <button onclick="startGame()">Start Game</button>
      <button onclick="viewLeaderboard()">Leaderboard</button>
      <button onclick="logOut()">LogOut</button>
    </div>
  </body>
</html>
